<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pinterest picture</title>
  <style>
    body {
    font-family: 'DM Sans', sans-serif;
    }
  #pinterest-picture {
    background-image: url(beach.jpg);
    height: 800px;
    width: 450px;
    display: inline-block;
    background-size: contain;
    margin-top: 10px;
    margin-left: 550px;
    border-radius: 40px;
    object-fit: fill;
    box-shadow: 0px 5px 60px rgba(0, 0, 0, 0.25);
    transition: box-shadow .5s;
    z-index: 1;
    }
  #pinterest-picture:hover {
    box-shadow: 0px 10px 100px rgba(0, 0, 0, 0.65);
  }
  #picture-save-bottom {
    color: white;
    position: absolute;
    left: 885px;
    top: 73px;
    font-size: 25px;
    z-index: 7;
    text-shadow: 1px 1px 1px #000000;
    }
  #arrow {
    margin-top: -57pt;
    margin-left: 8pt;
    background-image: url(arrow.png);
    height: 1000px;
    background-repeat: no-repeat;
    width: 55pt;
    object-fit: fill;
    background-size: contain;
    z-index: 5;
  }
  #picture-westwing-site {
    color: black;
    margin: 25px;
    font-size: 25px;
    font-weight: 600;
    z-index: 6;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin-left: 60pt;
    }
  #save-bottom {
    background-image: url(red.png);
    height: 75px;
    width: 130px;
    display: inline-block;
    margin-top: 32px;
    margin-left: 290px;
    border-radius: 50px;
    z-index: 2;
    }
  #westwing-bottom {
    background-image: url(white.png);
    height: 80px;
    width: 300px;
    display: inline-block;
    margin-top: 577px;
    margin-left: 30px;
    border-radius: 50px;
    z-index: 3;
    box-shadow: 1px 0px 5px rgb(0 0 0 / 25%);
    }
  #westwing-bottom-two {
    background-image: url(white.png);
    height: 80px;
    width: 80px;
    margin: -60pt;
    margin-right: 40pt;
    margin-left: 260pt;
    border-radius: 50px;
    z-index: 4;
    box-shadow: 1px 0px 5px rgb(0 0 0 / 25%);
    }
  #ellipse {
    color: black;
    position: absolute;
    left: 924px;
    top: 705px;
    font-size: 50px;
    font-weight: 600;
    z-index: 8;
  }
    
  </style>
</head>
<body>
  <div id ="pinterest-picture">
    <div id="save-bottom">
      <div id="picture-save-bottom">Save</div>
    </div>
    <div id="westwing-bottom">
      <div id="picture-westwing-site">westwing.cz/campaign-for-beach-magazine-studio</div>
      <div id="arrow"></div>
    </div>
    <div id="westwing-bottom-two">
      <div id="ellipse">...</div> 
    </div> 
  </div>

  
</body>
</html>
